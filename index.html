<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Generate a <br><span>Password</span></h1>

        <div class="display">
            <input type="text" id="password" placeholder="Password" readonly>
            <img onclick="copyToClipboard()" src="images/copy.png" alt="Copy Icon">
        </div>

        <div class="password-length">
            <label>Password Length:</label>
            <div class="input-group">
                <input type="range" id="password-length" min="1" max="100" value="12" oninput="updateLengthDisplay(this.value)">
                <input type="number" id="password-length-input" min="1" max="100" value="12" oninput="updateRangeDisplay(this.value)">
            </div>
        </div>

        <div class="character-options">
            <label><input type="checkbox" id="include-lowercase" checked> <span></span> Lowercase</label>
            <label><input type="checkbox" id="include-uppercase" checked> <span></span> Uppercase</label>
            <label><input type="checkbox" id="include-numbers" checked> <span></span> Numbers</label>
            <label><input type="checkbox" id="include-symbols" checked> <span></span> Symbols</label>
        </div>

        <button id="generate-btn">
            <img src="images/generate.png" alt="Generate Icon">
            Generate
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
